<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script>
        $(document).ready(function() {
            var d = $("input:checkbox");
            console.log(d);
            
            d[0].value = "123";
      /* == $("input:checkbox:eq(0)).val("123");
         == $("input:checkbox").eq(0).val("123"); */
            
         /* selector ":checkbox" is the same as "[type='checkbox']"
            without anything before the ":", ":checkbox" is the same as "*:checkbox"
                                                                        (checks all tags to see if they have type='checkbox') */
        });
    </script>
</head>
<body>
    <label>h1</label>
    <input type="checkbox">
    <label>h2</label>
    <input type="checkbox">
    <label>h3</label>
    <input type="checkbox">
    <label>h4</label>
    <input type="checkbox">
</body>
</html>
