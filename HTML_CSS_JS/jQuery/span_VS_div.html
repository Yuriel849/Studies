<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        div {
            background-color: crimson;
        }
        
        span {
            background-color: mediumaquamarine;
        }
    </style>
</head>
<body>
    <!-- div는 block 요소 -> 자기 혼자서 한 줄을 꽉채운다. -> 같은 줄에 옆에 다른 내용이 들어갈 수 없다. -->
    <div>DIV DIV DIV </div>
    <!-- span은 line 요소 -> 자기가 필요한 만큼의 크키만 차지한다. -->
    <span>SPAN SPAN SPAN</span>
</body>
</html>
