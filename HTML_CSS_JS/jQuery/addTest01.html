<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        div {width: 60px; height: 60px; margin: 10px; float: left; border: 1px solid green}
        p {clear: both; font-weight: bolder; font-size: 16px; color: blue; margin: 0 10px; padding: 2px;}
    </style>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script>
        $(document).ready(function() {
            var d = $('div').css('border', '2px solid red')
                            .add('p')
                            .css('backgroundColor', 'yellow');
            /* 모든 div 태그에게 border 적용 후 p 태그까지 선택해서, div & p 태그 모두에 backgroundColor 적용시킨다. */
            console.log(d);
        });
    </script>
</head>
<body>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <p>p 태그 내용을 추가합니다!</p>
</body>
</html>
