<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script>
        $(document).ready(function() {
            $('p').each(function(index, element) {
                /*
                    index   -> 모든 p태그를 모아서 배열로 만든 후 그 index값이 여기의 index
                    element -> 각 index에 해당하는 요소 (p태그 하나하나)
                */
                var txt = $(element).text();
                console.log(txt);
                var txt2 = $(this).text();
                console.log(txt2);
                var txt3 = $('p').eq(index).text(); /* 이 방법은 잘 사용하지 않는다 -> 이미 .each()를 위해 p태그 찾았는데 다시 찾는 것이니까 */
                console.log(txt3);
                console.log('------');
                
                /* index를 이렇게 사용할 수도 있다. */
                if(index%3==0) {
                    $(this).css('border', '1px solid blue');
                }
            });
        });
    </script>
</head>
<body>
    <p>hello1</p>
    <p>hello2</p>
    <p>hello3</p>
    <p>hello4</p>
    <p>hello5</p>
</body>
</html>
