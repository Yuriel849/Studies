<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h1 id="header0">Header</h1>
    <h1>Header</h1>
    <h1>Header</h1>

    <script>
        window.onload = function() { // "onload"란 브라우저가 웹페이지를 렌딩한 후 실행하라는 뜻 -> 페이지를 새로고침할 때마다 새로 실행된다.
            var h1Tag = document.getElementById('header0')
            var h1Tags = document.querySelectorAll('h1')

            h1Tag.innerHTML += '-first'

            for(i = 0; i < h1Tags.length; i++) {
                h1Tags[i].innerHTML += '-' + i
                h1Tags[i].style.border = '2px solid red' // 테두리를 빨강
                h1Tags[i].style.color = 'orange' // 글자색을 orange
                h1Tags[i].style.backgroundColor = 'yellow';
            }
        }
    </script>
</body>
</html>
