<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#btn').on('click', function() {
                $.ajax({
                    url:'a1_sample.jsp'
                    ,data:'name=hong&age=20'
                    ,dataType:'text'
                    ,type:'GET'
                    ,success:function(data)
                    {
                    	console.log("success");
                        console.log(data);
                        $('#result').append(data);
                    }
                    ,error:function(data)
                    {
                        console.log("error");
                        console.log(data);
                    }
                });
            });
        });
    </script>
</head>
<body>
	<input type="button" id="btn" value="가져오기" />
	<div id="result"></div>
	<table>
        <thead>
            <tr><th>이름</th><th>주소</th></tr>
        </thead>
        <tbody>
            <tr class="bgsilver"><td>홍길동</td><td>서울</td></tr>
            <tr class="bggold"><td>김하나</td><td>경기도</td></tr>
            <tr class="bgsilver"><td>김지은</td><td>강원도</td></tr>
            <tr class="bggold"><td>김지훈</td><td>부산</td></tr>
        </tbody>
    </table>
</body>
</html>
