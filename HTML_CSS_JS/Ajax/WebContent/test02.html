<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script>
	$(document).ready(function() {
		$('#btn').on('click', function() {
			$.ajax({
				url:'http://localhost/Ajax/ListServlet.do' // ListServlet's url needed
				,dataType:'json'
				,success:function(data)
				{
					console.log(data); // data가 배열 형태라는 것을 알 수 있다.
					$.each(data, function(index, item) {
						var str = "이름 : " + item.name + ", 직책 : " + item.title + ", 연봉 : " + item.salary;
						$('#result').append("<p>" + str);
					});
				}
				,error:function(data)
				{
					console.log('error');
					console.log(data);
				}
			});
		});
	});
</script>
</head>
<body>
	<input type="button" id="btn" value="자료 얻기" />
	
	<div id="result"></div>
</body>
</html>
